site_name: Java Learning Platform
site_description: 'A comprehensive resource for Java developers covering core concepts to advanced microservices architecture'
site_author: 'Muhammed Shemeel'
site_url: 'https://mshemeel.github.io/java-learning'

# Repository
repo_name: 'mshemeel/java-learning'
repo_url: 'https://github.com/mshemeel/java-learning'
edit_uri: 'edit/main/docs/'

# Copyright
copyright: 'Copyright &copy; 2025 Muhammed Shemeel'

# Theme
theme:
  name: material
  language: en
  palette:
    primary: 'indigo'
    accent: 'blue'
  font:
    text: 'Roboto'
    code: 'Roboto Mono'
  icon:
    repo: fontawesome/brands/github
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - navigation.top
    - search.suggest
    - search.highlight

# Customization
extra:
  social:
    - icon: fontawesome/brands/github
      link: 'https://github.com/mshemeel'
    - icon: fontawesome/brands/linkedin
      link: 'https://linkedin.com/in/mshemeel007'
  
  # JavaScript files to include
  javascript:
    - assets/js/cicd-pipeline-visualizer.js

# Extensions
markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
  - toc:
      permalink: true
  - pymdownx.highlight
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

# Plugins
plugins:
  - mermaid2
  - search:
      lang: en
  # - macros  # Disabling macros plugin to fix template errors

